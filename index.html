<html lang="en">
<head>

    <title>Document</title>
    <link rel="stylesheet" href="style.css">

<body> 
    <header class="Cabeçalho">

        </div>
        <img class="escola-imagem"src="college students-pana.png" alt="Professora no quadro">
</section>
 <section class="estudante">
    <h2 class="escola-titulo">Escola</h2>
    <div class="estudante-div">
     <img class="frente-imagem" src="Frente.jpg" alt="frente da escola">
     <h3 class="nãosei">Entrada</h3>
     <img class="discord" src="discord.png" alt="icone discord"> 
     <img class="twitter" src="twitter.png" alt="icone twitter">
    </div>
 </section>
